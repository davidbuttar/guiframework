<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mocha Spec Runner</title>
    <link rel="stylesheet" href="bower_components/mocha/mocha.css">
    <style>
        .gui-page {
            display: none;
        }

        .gui-page-active {
            display: block;
        }
    </style>
</head>
<body>
    <div id="mocha"></div>

    <!-- this is the initial html for the guiframework that should be reset on each test -->
    <div id="main-content">
        <a href="#/index/index">index</a>
        <a href="#/index/test">test</a>
        <a href="#/index/button">button</a>
        <div>I am now: <span id='whatami'>Something</span></div>
        
        <div class='gui-page' id='index_index'>page index</div>
        <div class='gui-page' id='index_test' data-handler='pageTest'>page test</div>
        <div class='gui-page' id='index_button'>
            page button
            <button id='index_button_link'>Go to Test</button>
        </div>
    </div>

    <div class='main-content'>
        


    </div>

    <script src="../app/bower_components/jquery/jquery.js"></script>
    <script src="../app/scripts/jquery.ba-hashchange.js"></script>

    <script src="bower_components/mocha/mocha.js"></script>
    <script>mocha.setup('bdd')</script>
    <script src="bower_components/chai/chai.js"></script>
    <script>

        var assert = chai.assert;
        var expect = chai.expect;
        var should = chai.should();

        var mainContent = $('#main-content').remove().html();

        $('body').on('click', '#index_button_link', function(){
            document.location.hash = "/index/test";
        });

    </script>

    <script src="../app/scripts/guiframework/framework.js"></script>
    <script src="../app/scripts/guiframework/component.js"></script>
    <script src="../app/scripts/guiframework/popupManager.js"></script>
    <script src="../app/scripts/guiframework/systemMessages.js"></script>
    <script src="./components/pageTest.js"></script>

    <script src="../app/scripts/main.js"></script>

    <!-- include spec files here... -->
    <script src="spec/test.js"></script>

    <script>
    
        // Only tests run in real browser, injected script run if options.run == true
        if (navigator.userAgent.indexOf('PhantomJS') < 0) {
            mocha.run();
        }

    </script>
</body>
</html>
